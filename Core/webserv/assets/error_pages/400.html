<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="data:,">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>400 — Bad Request</title>
	<style>
		:root {
			--bg: #1a0f0f;
			--card: #241818;
			--text: #f5e6e6;
			--muted: #d3a1a1;
			--accent1: #ff6a6a;
			--accent2: #ff9f6a;
			--accent3: #ffc36a;
			--ring: #ff6a6a33;
			--danger: #ff6a6a;
			--shadow: 0 20px 60px rgba(0, 0, 0, .4);
			--radius: 18px;
		}

		@media (prefers-color-scheme: light) {
			:root {
				--bg: #fdf6f6;
				--card: #ffffff;
				--text: #1a0f0f;
				--muted: #8a5a5a;
				--ring: #ff6a6a20;
				--shadow: 0 20px 40px rgba(2, 7, 27, .12);
			}
		}

		* {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			background:
				radial-gradient(1200px 700px at 10% 0%, #301010 0%, var(--bg) 60%),
				radial-gradient(1200px 700px at 90% 100%, #301820 0%, var(--bg) 60%);
			color: var(--text);
			font: 500 16px/1.6 system-ui, Segoe UI, Roboto, Inter, Arial, sans-serif;
			display: grid;
			place-items: center;
		}

		.wrap {
			width: min(900px, 92%);
			text-align: center;
			position: relative;
		}

		.card {
			background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .02));
			border-radius: var(--radius);
			padding: 32px 28px;
			box-shadow: var(--shadow);
			border: 1px solid var(--ring);
			backdrop-filter: blur(8px);
		}

		h1 {
			margin: 0 0 10px;
			font-size: 64px;
			letter-spacing: 1px;
		}

		.code {
			display: inline-flex;
			gap: 10px;
			align-items: center;
			padding: 8px 14px;
			border-radius: 999px;
			background: linear-gradient(90deg, #341212, #2a1616);
			border: 1px solid var(--ring);
			color: var(--muted);
			font-weight: 600;
		}

		.badge {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: var(--danger);
			box-shadow: 0 0 0 6px #ff6a6a20;
		}

		p {
			margin: 14px auto;
			color: var(--muted);
		}

		.btns {
			display: flex;
			flex-wrap: wrap;
			gap: 12px;
			justify-content: center;
			margin-top: 18px;
		}

		a.button {
			display: inline-block;
			padding: 12px 18px;
			border-radius: 12px;
			border: 1px solid var(--ring);
			text-decoration: none;
			color: var(--text);
			font-weight: 700;
			letter-spacing: .2px;
			background: linear-gradient(135deg, #2a1414, #321b1b);
			box-shadow: 0 6px 20px rgba(0, 0, 0, .25);
		}

		a.button:hover {
			transform: translateY(-1px);
		}

		a.primary {
			background: linear-gradient(135deg, var(--accent1), var(--accent3));
			color: #1a0f0f;
		}

		a.ghost {
			background: transparent;
		}

		.art {
			position: relative;
			height: 180px;
			margin: 10px auto 6px;
		}

		svg {
			position: absolute;
			inset: 0;
			width: 100%;
			height: 100%;
		}

		.glow {
			filter: blur(24px);
			opacity: .55;
		}

		footer {
			margin-top: 20px;
			color: var(--muted);
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="card">
			<div class="art" aria-hidden="true">
				<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" role="img">
					<defs>
						<linearGradient id="g400" x1="0" x2="1" y1="0" y2="1">
							<stop offset="0%" stop-color="var(--accent1)" />
							<stop offset="100%" stop-color="var(--accent3)" />
						</linearGradient>
					</defs>
					<circle class="glow" cx="150" cy="100" r="50" fill="var(--accent2)" />
					<circle class="glow" cx="450" cy="100" r="50" fill="var(--accent3)" />
					<!-- Wavy line across -->
					<path d="M50 120
                  C90 80, 110 160, 150 120
                  C190 80, 210 160, 250 120
                  C290 80, 310 160, 350 120
                  C370 140, 380 100, 400 120
                  C410 140, 420 100, 430 130
                  C440 150, 450 110, 460 140
                  C470 160, 480 120, 490 150
                  C500 180, 550 40, 600 -20" fill="none" stroke="url(#g400)" stroke-width="6" stroke-linecap="round" />




					<!-- <path d="M50 120 
                   Q100 60, 150 120 
                   T250 120 
                   T350 120 
                   T450 120 
                   T550 120"
                fill="none"
                stroke="url(#g400)"
                stroke-width="6"
                stroke-linecap="round"/> -->
				</svg>
			</div>
			<div class="code">
				<span class="badge"></span>
				<span>400 — Bad Request</span>
			</div>
			<h1>Oops! Something went sideways.</h1>
			<p>Your request couldn’t be understood by the server. Maybe it had too many cookies?</p>
			<div class="btns">
				<a class="button primary" href="{{HOME_URL}}">Go Home</a>
				<a class="button ghost" href="#" onclick="history.back();return false;">Go Back</a>
			</div>
			<footer>
				Request ID:
				<script>document.write(Math.random().toString(36).slice(2, 8))</script>
			</footer>
		</div>
	</div>
</body>

</html>
