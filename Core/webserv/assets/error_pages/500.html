<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="data:,">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>500 — Internal Server Error</title>
	<style>
		:root {
			--bg: #101014;
			--card: #181824;
			--text: #fff0f0;
			--muted: #ff9b9b;
			--accent1: #ff6a6a;
			--accent2: #ff9f6a;
			--accent3: #ffc36a;
			--ring: #ff6a6a33;
			--danger: #ff6a6a;
			--shadow: 0 20px 60px rgba(0, 0, 0, .4);
			--radius: 18px;
		}

		@media (prefers-color-scheme: light) {
			:root {
				--bg: #fcf6f6;
				--card: #ffffff;
				--text: #101014;
				--muted: #8a5a5a;
				--ring: #ff6a6a20;
				--shadow: 0 20px 40px rgba(2, 7, 27, .12);
			}
		}

		* {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			background:
				radial-gradient(1200px 700px at 10% 0%, #101010 0%, var(--bg) 60%),
				radial-gradient(1200px 700px at 90% 100%, #181018 0%, var(--bg) 60%);
			color: var(--text);
			font: 500 16px/1.6 system-ui, "Segoe UI", Roboto, Inter, Arial, sans-serif;
			display: grid;
			place-items: center;
		}

		.wrap {
			width: min(900px, 92%);
			text-align: center;
			position: relative;
		}

		.card {
			background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .02));
			border-radius: var(--radius);
			padding: 32px 28px;
			box-shadow: var(--shadow);
			border: 1px solid var(--ring);
			backdrop-filter: blur(8px);
		}

		h1 {
			margin: 0 0 10px;
			font-size: 64px;
			letter-spacing: 1px;
		}

		.code {
			display: inline-flex;
			gap: 10px;
			align-items: center;
			padding: 8px 14px;
			border-radius: 999px;
			background: linear-gradient(90deg, #142414, #181824);
			border: 1px solid var(--ring);
			color: var(--muted);
			font-weight: 600;
		}

		.badge {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: var(--danger);
			box-shadow: 0 0 0 6px #ff6a6a20;
		}

		p {
			margin: 14px auto;
			color: var(--muted);
		}

		.btns {
			display: flex;
			flex-wrap: wrap;
			gap: 12px;
			justify-content: center;
			margin-top: 18px;
		}

		a.button {
			display: inline-block;
			padding: 12px 18px;
			border-radius: 12px;
			border: 1px solid var(--ring);
			text-decoration: none;
			color: var(--text);
			font-weight: 700;
			letter-spacing: .2px;
			background: linear-gradient(135deg, #142414, #181824);
			box-shadow: 0 6px 20px rgba(0, 0, 0, .25);
		}

		a.button:hover {
			transform: translateY(-1px);
		}

		a.primary {
			background: linear-gradient(135deg, var(--accent1), var(--accent3));
			color: #101014;
		}

		a.ghost {
			background: transparent;
		}

		.art {
			position: relative;
			height: 180px;
			margin: 10px auto 6px;
		}

		svg {
			position: absolute;
			inset: 0;
			width: 100%;
			height: 100%;
		}

		.glow {
			filter: blur(24px);
			opacity: .55;
		}

		footer {
			margin-top: 20px;
			color: var(--muted);
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="card">
			<div class="art" aria-hidden="true">
				<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" role="img">
					<defs>
						<linearGradient id="g500" x1="0" x2="1" y1="0" y2="1">
							<stop offset="0%" stop-color="var(--accent1)" />
							<stop offset="100%" stop-color="var(--accent3)" />
						</linearGradient>
					</defs>

					<circle class="glow" cx="200" cy="100" r="60" fill="var(--accent1)" />
					<circle class="glow" cx="400" cy="100" r="60" fill="var(--accent3)" />

					<path d="M100 160
                  C150 50, 300 200, 400 100
                  C500 0, 300 240, 200 120" fill="none" stroke="url(#g500)" stroke-width="6" stroke-linecap="round" />
				</svg>
			</div>

			<div class="code">
				<span class="badge"></span>
				<span>500 — Internal Server Error</span>
			</div>

			<h1>Uh-oh! Server hiccup.</h1>
			<p>Something went wrong on our side. We blame the coffee shortage.</p>

			<div class="btns">
				<a class="button primary" href="{{HOME_URL}}">Go Home</a>
				<a class="button ghost" href="#" onclick="history.back();return false;">Go Back</a>
			</div>

			<footer>
				Request ID:
				<script>document.write(Math.random().toString(36).slice(2, 8))</script>
			</footer>
		</div>
	</div>
</body>

</html>
