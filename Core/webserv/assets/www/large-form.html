<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="data:,">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>413 Test - Payload Too Large</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Courier New', monospace;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
			color: #eee;
			min-height: 100vh;
			padding: 40px 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(0, 255, 136, 0.3);
			border-radius: 8px;
			padding: 40px;
			max-width: 600px;
			text-align: center;
		}

		h1 {
			color: #00ff88;
			margin-bottom: 20px;
			text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
		}

		p {
			color: #aaa;
			margin-bottom: 30px;
			line-height: 1.6;
		}

		.status {
			background: rgba(0, 0, 0, 0.3);
			border: 1px solid rgba(0, 255, 136, 0.3);
			padding: 15px;
			border-radius: 5px;
			margin: 20px 0;
			color: #00ff88;
			font-size: 0.9em;
		}

		.button-group {
			display: flex;
			gap: 15px;
			justify-content: center;
			margin-top: 20px;
		}

		button {
			background: rgba(0, 255, 136, 0.1);
			color: #00ff88;
			border: 1px solid #00ff88;
			padding: 12px 20px;
			border-radius: 5px;
			font-family: 'Courier New', monospace;
			font-size: 0.9em;
			cursor: pointer;
			transition: all 0.3s ease;
			flex: 1;
		}

		button:hover {
			background: #00ff88;
			color: #1a1a2e;
			box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
		}

		button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		.success-btn {
			border-color: #4CAF50;
			color: #4CAF50;
			background: rgba(76, 175, 80, 0.1);
		}

		.success-btn:hover {
			background: #4CAF50;
			color: #1a1a2e;
			box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
		}

		.error-btn {
			border-color: #f44336;
			color: #f44336;
			background: rgba(244, 67, 54, 0.1);
		}

		.error-btn:hover {
			background: #f44336;
			color: #1a1a2e;
			box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>413 Payload Too Large Test</h1>
		<p>Test the <code>client_max_body_size</code> limit (1MB) with different payload sizes.</p>

		<div class="status" id="status">
			Location: /upload-test (limit: 1MB)<br>
			Ready to test
		</div>

		<div class="button-group">
			<button onclick="sendSmallPayload()" id="smallBtn" class="success-btn">
				✓ Send 100KB<br>(Should succeed)
			</button>

			<button onclick="sendLargePayload()" id="largeBtn" class="error-btn">
				✗ Send 2MB<br>(Trigger 413)
			</button>
		</div>
	</div>

	<script>
		function sendSmallPayload() {
			const btn = document.getElementById('smallBtn');
			const status = document.getElementById('status');

			btn.disabled = true;
			status.textContent = 'Generating 100KB file...';

			// Create a 100KB file
			const dataSize = 100 * 1024; // 100KB
			const fileData = new Uint8Array(dataSize);
			for (let i = 0; i < dataSize; i++) {
				fileData[i] = Math.floor(Math.random() * 256);
			}
			const blob = new Blob([fileData], { type: 'application/octet-stream' });

			status.textContent = 'Uploading 100KB file...';

			const formData = new FormData();
			formData.append('file', blob, 'test-100kb.bin');

			fetch('/upload-test', {
				method: 'POST',
				body: formData
			})
				.then(response => {
					if (response.ok) {
						status.innerHTML = '✓ 100KB upload succeeded!<br>Status: ' + response.status;
						status.style.color = '#4CAF50';
					} else {
						status.innerHTML = '✗ Upload failed<br>Status: ' + response.status;
						status.style.color = '#f44336';
					}
					btn.disabled = false;
				})
				.catch(err => {
					status.innerHTML = '✗ Error: ' + err.message;
					status.style.color = '#f44336';
					btn.disabled = false;
				});
		}

		function sendLargePayload() {
			const btn = document.getElementById('largeBtn');
			const status = document.getElementById('status');

			btn.disabled = true;
			status.textContent = 'Generating 2MB file...';

			// Create a 2MB file (exceeds 1MB limit)
			const dataSize = 2 * 1024 * 1024; // 2MB
			const fileData = new Uint8Array(dataSize);
			for (let i = 0; i < dataSize; i++) {
				fileData[i] = Math.floor(Math.random() * 256);
			}
			const blob = new Blob([fileData], { type: 'application/octet-stream' });

			status.textContent = 'Uploading 2MB file...';

			const formData = new FormData();
			formData.append('file', blob, 'test-2mb.bin');

			// Submit with page navigation instead of fetch
			const form = document.createElement('form');
			form.method = 'POST';
			form.action = '/upload-test';
			form.style.display = 'none';

			// We need to append the FormData to a real form
			// Create temporary upload form
			const xhr = new XMLHttpRequest();
			xhr.open('POST', '/upload-test', true);

			xhr.onload = function () {
				// Navigate to show the error page
				document.open();
				document.write(xhr.responseText);
				document.close();
			};

			xhr.onerror = function () {
				status.innerHTML = '✗ Error uploading file';
				status.style.color = '#f44336';
				btn.disabled = false;
			};

			xhr.send(formData);
		}
	</script>
</body>

</html>
